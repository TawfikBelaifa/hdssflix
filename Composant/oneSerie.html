<script type="text/x-template" id="oneSerie">
    <div v-for="serie in oneSerie">
        <div class="cp_OneSerie">
                <div class="leftCPOS">
                    <img :src="'./imgSerie/'+serie.id+'/'+serie.img" alt="" srcset="">
                </div>
                <div class="rightCPOS">
                    <div class="rightTopCPOS">
                        <div class="top">
                            <div class="left">{{serie.titre}}</div>
                            <div class="right">
                                    <div class="format">4K</div>
                            </div>
                        </div>
                        <div class="bottom">
                            <div class="left">
                                <div class="acteur">
                                        <h3>Distribution :</h3>
                                        <div class="__act">Vins Diesel</div>
                                        <div class="__act">Khamzat Chemaev</div>
                                        <div class="__act">Danna White</div>
                                </div>
                                <div class="sortie"> <h3>Date de sortie :</h3>   <div class="__act"> {{serie.annee}}</div></div>
                                <div class="realisateur"><h3>Realisateur :  </h3> <div class="__act">{{serie.realisateur}}</div></div>
                                <div class="Origine"><h3>Origine :  </h3> <div class="__act">USA</div></div>
                            </div> 
                            <div class="right">
                                <div class="top">
                                    <h3>Resumé :</h3>
                                    {{serie.resume}}
                                </div>
                                <div class="bottom">
                                    <div class="left">
                                        <h3>Racing : </h3>
                                        <div class="__act">4.5</div>
                                    </div>
                                    <div class="center">
                                        <h3>Genre : </h3>
                                        <div class="__act">Science Fiction</div>
                                        <div class="__act">Action</div>
                                    </div>
                                    <div class="right">
                                        <h3>Cinema :</h3>
                                        <div class="__act">Gaumon</div>
                                        <div class="__act">Pathé</div>
                                        <div class="__act">UGC</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="rightBottomCPOS " id="containeEpisode">
                        <div v-for="(episode, index) in selectSaison">
                            <video  controls="controls" :poster="'./imgSerie/'+serie.id+'/'+serie.img" class="EpisodeVideo">
                                <source :src="'./movieSerie/'+serieName+'/'+episode.id_saison+'/'+episode.videoname"> 
                            </video>
                            <div class="InfoEpisode">
                                <div class="nameEpisode">{{index+1}}. {{episode.titre}} </div>
                                <div class="resumeEpisode"> {{episode.resume}} </div>
                            </div>
                        </div>
                       
                        
                    </div>
                </div>
            </div>
            <div class="containSaison">
                <label for="selectSaison">Saison</label>
                <select v-model="saisonOfserie" id="selectSaison">
                    <option value="Saison">Saison</option>
                    <option  v-for="saison in saisonSerie" class="saison" :value="saison.libelle" >{{saison.libelle}}</option>
                </select>
            </div>
        </div>
    </div>
</script>
